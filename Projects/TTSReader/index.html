<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TTS Reader</title>
</head>
<body>
<div id="container">
    <h2 id="div-header">TTS Reader</h2>
    <label for="tts-input">Insert what text you want to be read</label>
    <input id="tts-input" type="text" placeholder="Enter the text you want translated to TTS here!"/>
    <label for="select-accent">Select Voice</label>
    <select id="select-accent">
        <option value="american-male">American-Male</option>
        <option value="british-male">British-Male</option>
        <option value="american-female">American-Female</option>
        <option value="british-female">British-Female</option>
    </select>
    <button id="tts-button" onclick="makeTTS()">TTS</button>
</div>
<script src="index.js"></script>
</body>
</html>
