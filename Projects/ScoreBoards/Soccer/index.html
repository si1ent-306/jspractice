<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Soccer Score</h1>
<div id="scoreboard">
    <h2>Home Team</h2>
    <p id="homeScore">0</p>
    <h2>Away Team</h2>
    <p id="awayScore">0</p>
</div>
<div id="clockDiv">
    <p id="clock">00:00</p>
<button id="start">Start</button>
<button id="pause">Pause</button>
<button id="reset">Reset</button>
</div>
<div id="score">
  <button id="homeGoal">Home Goal</button>
  <button id="awayGoal">Away Goal</button>
</div>
<script src="index.js"></script>
</body>
</html>
