<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Scoreboard</title>
</head>
<body>
<h1>Football Scoreboard</h1>
<div id="scoreboard">
    <div id="home">
        <h2>Home Team</h2>
        <p id="homeScore">0</p>
    </div>
    <div id="away">
        <h2>Away Team</h2>
        <p id="awayScore">0</p>
    </div>
</div>
<div id="clockDiv">
    <p id="quarterDisplay">Q: 1</p>
    <p id="clock">15:00</p>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <button id="setQuarter">Set Quarter</button>
</div>
<div id="score">
  <button id="homeTD">Home TD</button>
  <button id="awayTD">Away TD</button>
  <button id="homeFG">Home FG</button>
  <button id="awayFG">Away FG</button>
  <button id="homesingle">Home Single</button>
  <button id="awaysingle">Away Single</button>
  <button id="homesaftey">Home Saftey</button>
  <button id="awaysaftey">Away Saftey</button>
</div>
<script src="index.js"></script>
</body>
</html>
